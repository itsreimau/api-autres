<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Autres</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Welcome to API Autres!</h1>
            <p>Autres is a Web Server-based API that can be integrated into AutoResponder applications.</p>

            <div id="apiOptions">
                <label for="apiSelect">Choose an API:</label>
                <select id="apiSelect" onchange="displayApiInfo()">
                    <option value="" disabled selected hidden>Click here</option>
                    <optgroup label="Islamic">
                        <option value="hijr">Hijr</option>
                        <option value="sholat">Sholat</option>
                    </optgroup>
                    <optgroup label="Random Text">
                        <option value="bucin">Bucin</option>
                        <option value="dare">Dare</option>
                        <option value="hacker">Hacker</option>
                        <option value="pantun">Pantun</option>
                        <option value="quotes">Quotes</option>
                        <option value="truth">Truth</option>
                    </optgroup>
                    <optgroup label="Tools">
                        <option value="chatgpt">ChatGPT</option>
                        <option value="simsimi">Simsimi</option>
                    </optgroup>
                </select>

                <div id="apiInfo">
                    <p>Select an API to see more information.</p>
                </div>

                <div id="apiLinks">
                    <button id="apiLinkBtn" disabled onclick="visitApi()">Visit API</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright &copy; 2024 ItsReimau. All Rights Reserved.</p>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
